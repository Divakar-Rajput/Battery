<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title id="title">Battery Stauts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg_img"></div>
    <div class="container">
      <div class="batteryTop"></div>
      <div class="batteryShape">
        <div class="batteryStauts">
          <h1 id="batteryText"></h1>
          <div class="current_stauts" id="current_stauts" ></div>
        </div>
      </div>
      <p id="time"></p>
      <span class="material-symbols-outlined">
        charger
        </span>
    </div>
    <p class="warning" style="color: red;" id="batterylow"></p>
    <script src="main.js"></script>
  </body>
</html>
